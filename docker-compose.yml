services:
  ai_service:
    build: ./ai_service
    container_name: smart-notes-ai
    ports:
      - "8001:8001"
    environment:
      - API_KEY=${YANDEX_API_KEY}
      - FOLDER_ID=${YANDEX_FOLDER_ID}
    volumes:
      - ./ai_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - smart-notes-network

  backend:
    build: ./backend
    container_name: smart-notes-backend
    ports:
      - "8000:8000"
    environment:
      - AI_SERVICE_URL=http://ai_service:8001
      - DEBUG=True
    depends_on:
      ai_service:
        condition: service_started
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - smart-notes-network

networks:
  smart-notes-network:
    driver: bridge