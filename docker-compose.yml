services:
  frontend:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - ai_service

  ai_service:
    build: ./ai_service
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./ai_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
